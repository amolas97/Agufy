
    <div class="card-columns m-5">
        <div *ngFor="let item of items" class="card text-white bg-dark mb-3">
            <img class="card-img-top" [src]="item.images | noimage" [alt]="item.name">
            <div class="card-body">
                <h5 class="card-title" style="color:inherit">{{ item.name }}</h5>
                <p class="card-text">
                    <span *ngFor="let artist of items.artists" class="badge badge-dark">
                        {{ artist.name }}</span>
                </p>
            </div>
        </div>
    </div>
